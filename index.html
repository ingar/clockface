<html>
<head>
  <script type="text/javascript" src="clockface.js"></script>
  <title>Clock Face Test</title>
</head>
<body>

<div id="clock-test"></div>
<h4 id="time">00:00:00</h4>

<script type="text/javascript" charset="utf-8">
  (function() {
    var clockInput = new ClockFaceInput({
      el: document.querySelector('#clock-test'),
      onClockChange: function(secs) {
        document.querySelector('#time').textContent = clockInput.toString()
      },
      snap: 60 * 5
    })
    window.clockInput = clockInput
  })()
</script>
</body>
</html>
